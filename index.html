<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <style type="text/css">
            ul.nav-bar {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: flex-end;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
 
            li.nav {
                margin:7px;
            }            
            
            #apps-icon {
                margin-left: 15px;
                margin-right: 10px;
                margin-top: 2px;
            }
 
            ul.footer {
                list-style-type: none;
                margin: 0;
                padding: 0;
                height: 300px;
                width: auto;
                display: flex;
                justify-content: center;                
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
            }

            img {
                display: flex;
                justify-content: center;
                
            }

        </style>
    </head>      

    <body>
        <header>

        <ul class="nav-bar">
            <li class="nav"><a href="">Gmail</a></li>
            <li class="nav"><a href="">Images</a></li>
            <i class="material-icons" id="apps-icon">apps</i>
        </ul>

        </header>
        
        <img src="googlelogo.png" alt="Google logo">
        
        <form>
            <input type="text" id="search-bar" name="search-bar">
            <button type="button" class="search-button">Google Search</button>
            <button type="button" class="search-button">I'm Feeling Lucky</button>   
        </form>
        
        <footer>
            <ul class="footer">
                <li class="footer-nav"><a href="">About</a></li>
                <li class="footer-nav"><a href="">Advertising</a></li>
                <li class="footer-nav"><a href="">Business</a></li>
                <li class="footer-nav"><a href="">How Search works</a></li>
                <li class="footer-nav"><a href="">Privacy</a></li>
                <li class="footer-nav"><a href="">Terms</a></li>
                <li class="footer-nav"><a href="">Settings</a></li>
            </ul>
        </footer>
    
    </body>
    
</html>
